<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p style="text-align: center">
        Notatka autorstwa <a href="/notes/browse_notes?teacher={{ author }}">{{ author }}</a>:
        Dział: {{ note[5] }} dla kl. {{ note[3] }} (szkoła: {{ note[4] }})
    </p><br>
    {% if note[6] != "" %}
        <p style="text-align: center">
            {{ note[6] }}
        </p><br>
        <a href="/notes/edit_note/{{ note[0] }}">
            Zmień zawartość notatki.
        </a><br>
    {% else %}
        <a href="window.open('/notes/edit_note/{{ note[0] }}">
            Dodaj zawartość do notatki.
        </a><br>
    {% endif %}
    <a href="/flashcards?note={{note_id}}">Fiszki</a>
    
</body>
</html>
